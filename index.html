<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowBe-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-logo">
        <img src="./img/logo-header.png" alt="GrowBe image" />
      </div>
      <div class="navigation-box">
        <nav class="navigation">
          <a class="navigation__link" href="#">Home</a>
          <a class="navigation__link" href="#">About Us</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link" href="#">Features</a>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main container">
      <section class="main-content">
        <div class="main-text">
          <h1>SEO & Digital Marketing For Your Website.</h1>
          <p>
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="main-btn">
            <button class="btn">Start Now</button>
            <button class="btn">Watch Video</button>
          </div>
        </div>
        <div class="main-img">
          <img src="./img/main.png" alt="Main image" />
        </div>
      </section>
    </main>
    <footer class="footer container">
      <section class="main-footer">
        <img src="./img/logo-footer1.png" alt="Liva image" />
        <img src="./img/logo-footer2.png" alt="Kanba image" />
        <img src="./img/logo-footer3.png" alt="Amara image" />
        <img src="./img/logo-footer4.png" alt="Aven image" />
        <img src="./img/logo-footer5.png" alt="Hexlab image" />
      </section>
    </footer>
  </body>
</html>
